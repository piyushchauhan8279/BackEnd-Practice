<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
</head>
<body>
  <form action="contact-us" method="post">
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Your Name" id="name-input" value="name" name="name">
    <label for="mail">E-mail</label>
    <input type="email" placeholder="Enter your Email" id="email-input" name="mail" value="mail">
    <button type="submit">Submit</button>
  </form>
  
</body>
</html>
